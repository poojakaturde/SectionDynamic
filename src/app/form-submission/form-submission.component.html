<div class="header">
    <h1 class="dynamicHeader">Submitted Forms</h1>
</div>

<div class="filter">

    <mat-form-field appearance="standard" style="margin-left:16%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Form Name" #input>
    </mat-form-field>

</div>
<table class="homeTable" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Form Name </th>
        <td mat-cell *matCellDef="let row"> {{row.formName}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Submitted By </th>
        <td mat-cell *matCellDef="let row"> {{row.submittedBy}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
            <i class="material-icons" (click)="viewForm(row)">visibility</i>&nbsp;
            <i class="material-icons" (click)="deleteForm(row)">delete</i>&nbsp;
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator class="homeTable" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of forms"></mat-paginator>
